<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Foody - Organic Food Website Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap"
	rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="lib/animate/animate.min.css" rel="stylesheet">
<link href="lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="css/style.css" rel="stylesheet">
<link rel="stylesheet" href="/css/login.css">
</head>

<body>
	<!-- Spinner Start -->
	<div id="spinner"
		class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
		<div class="spinner-border text-primary" role="status"></div>
	</div>
	<!-- Spinner End -->

	<!-- Navbar Start -->
	<div class="container-fluid fixed-top px-0 wow fadeIn"
		data-wow-delay="0.1s">
		<div class="top-bar row gx-0 align-items-center d-none d-lg-flex">
			<div class="col-lg-6 px-5 text-start">
				<small><i class="fa fa-map-marker-alt me-2"></i>FPT
					Polytechnic Can Tho</small> <small class="ms-4"><i
					class="fa fa-envelope me-2"></i>tholhpc04514@fpt.edu.vn</small>
			</div>
			<div class="col-lg-6 px-5 text-end">
				<small>Follow us:</small> <a class="text-body ms-3" href=""><i
					class="fab fa-facebook-f"></i></a> <a class="text-body ms-3" href=""><i
					class="fab fa-twitter"></i></a> <a class="text-body ms-3" href=""><i
					class="fab fa-linkedin-in"></i></a> <a class="text-body ms-3" href=""><i
					class="fab fa-instagram"></i></a>
			</div>
		</div>

		<nav
			class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn"
			data-wow-delay="0.1s">
			<a href="index.html" class="navbar-brand ms-4 ms-lg-0">
				<h1 class="fw-bold text-primary m-0">
					T<span class="text-secondary">T</span>C
				</h1>
			</a>
			<button type="button" class="navbar-toggler me-4"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav ms-auto p-4 p-lg-0">
					<a th:href="@{/index}" class="nav-item nav-link active">Trang
						Chính</a> <a th:href="@{/about}" class="nav-item nav-link">Thông
						Tin</a> <a th:href="@{/product}" class="nav-item nav-link">Sản
						Phảm</a>
					<div class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle"
							data-bs-toggle="dropdown">Loại</a>
						<div class="dropdown-menu m-0">
							<a th:href="@{/blog}" class="dropdown-item">Nhẫn</a> <a
								th:href="@{/feature}" class="dropdown-item">Bông Tai</a> <a
								th:href="@{/testimonial}" class="dropdown-item">Dây Chuyền</a> <a
								th:href="@{/404}" class="dropdown-item">Lắc Tai</a>
						</div>
					</div>
					<a th:href="@{/contact}" class="nav-item nav-link">Liên Hệ</a>
				</div>
				<div class="d-none d-lg-flex ms-2">
					<a class="btn-sm-square bg-white rounded-circle ms-3" href="">
						<small class="fa fa-search text-body"></small>
					</a> <a class="btn-sm-square bg-white rounded-circle ms-3" href="">
						<small class="fa fa-user text-body"></small>
					</a> <a class="btn-sm-square bg-white rounded-circle ms-3" href="">
						<small class="fa fa-shopping-bag text-body"></small>
					</a>
				</div>
			</div>
		</nav>
	</div>
	<!-- Navbar End -->

	<form th:action="@{/login/submit}" class="login" method="post">
		<h2>Sign In</h2>
		<input type="text" class="input-text" name="username"
			placeholder="Username"> <input type="password"
			class="input-text" name="password" placeholder="Password"> <input
			type="checkbox" name="remember" value="true"> Remember me? <br>
			<h4 th:text="${message}"></h4>
		<button>Login</button>
	</form>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="lib/wow/wow.min.js"></script>
	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/waypoints/waypoints.min.js"></script>
	<script src="lib/owlcarousel/owl.carousel.min.js"></script>

	<!-- Template Javascript -->
	<script src="js/main.js"></script>
</body>

</html>
