<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: header}"></head>
<link rel="stylesheet" href="/css/dangnhap.css">
<body>
	<div th:replace="~{fragments :: navbar}"></div>
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100" style="margin-top: 100px">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-5">
					<div class="card shadow-2-strong card-registration"
						style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Đăng nhập</h3>
							<form th:action="@{/login/submit}" th:object="${account}"
								class="login" method="post">
								<div class="row">
									<div class="col-md-12 mb-4">
										<div class="form-outline">
											<p>
												<input type="text" class="form-control form-control-lg"
													name="username" placeholder="Tài khoản">
											<div class="alert alert-warning"
												th:if="${#fields.hasErrors('username')}"
												th:errors="*{username}"></div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 mb-4">
										<div class="form-outline">
											<p>
												<input type="password" class="form-control form-control-lg"
													name="password" placeholder="Mật khẩu">
											<div class="alert alert-warning"
												th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}"></div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 mb-4">
										<div class="form-outline">
											<input type="checkbox" name="remember" value="true">
											Lưu tài khoản? <br><br><br>
											<p th:text="${message}" style="color: red;"></p>
										</div>
									</div>
								</div>
								<div class="mt-3 pt-1">
									<input class="btn btn-primary btn-lg" type="submit"
										value="Đăng nhập" />
								</div>
								<div class="mt-3 pt-2">
									<a th:href="@{/dangki}">Chưa có tài khoản</a> <a
										th:href="@{/index}">Quay lại</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div th:replace="~{fragments :: footer}"></div>

</body>

</html>
