<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: header}"></head>
<body>
	<!-- Spinner Start -->
	<div th:replace="~{fragments :: spinner}"></div>
	<!-- Spinner End -->

	<!-- Navbar Start -->
	<div th:replace="~{fragments :: navbar}"></div>
	<!-- Navbar End -->


	<!-- Page Header Start -->
	<div class="container-fluid page-header mb-5 wow fadeIn"
		data-wow-delay="0.1s">
		<div class="container">
			<h1 class="display-3 mb-3 animated slideInDown">Products</h1>
			<nav aria-label="breadcrumb animated slideInDown">
				<ol class="breadcrumb mb-0">
					<li class="breadcrumb-item"><a class="text-body" href="#">Home</a></li>
					<li class="breadcrumb-item"><a class="text-body" href="#">Pages</a></li>
					<li class="breadcrumb-item text-dark active" aria-current="page">Products</li>
				</ol>
			</nav>
		</div>
	</div>
	<!-- Page Header End -->


	<!-- Product Start -->
	<div class="container-xxl py-5">
		<div class="container">
			<div class="row g-0 gx-5 align-items-end">
				<div class="col-lg-6">
					<div class="section-header text-start mb-5 wow fadeInUp"
						data-wow-delay="0.1s" style="max-width: 500px;">
						<h1 class="display-5 mb-3">Sản Phẩm Bán Chạy</h1>
					</div>
				</div>
				<div class="col-lg-6 text-start text-lg-end wow slideInRight"
					data-wow-delay="0.1s">
					<ul class="nav nav-pills d-inline-flex justify-content-end mb-5">
						<li th:if="${category.getMaLoai} == 1"
							th:each="category : ${categories}" class="nav-item me-2"><a
							th:text="${category.getTenLoai}"
							class="btn btn-outline-primary border-2 active"
							data-bs-toggle="pill" th:href="'#tab-'+${category.getMaLoai}"></a></li>
						<li th:if="${category.getMaLoai} > 1"
							th:each="category : ${categories}" class="nav-item me-2"><a
							th:text="${category.getTenLoai}"
							class="btn btn-outline-primary border-2" data-bs-toggle="pill"
							th:href="'#tab-'+${category.getMaLoai}"></a></li>
					</ul>
				</div>
			</div>
			<div class="tab-content">
				<div th:each="category : ${categories}"
					th:if="${category.getMaLoai} == 1"
					th:id="'tab-'+${category.getMaLoai}"
					class="tab-pane fade show p-0 active">
					<div th:replace="~{fragments :: product}"></div>
				</div>

				<div th:each="category : ${categories}"
					th:if="${category.getMaLoai} > 1"
					th:id="'tab-'+${category.getMaLoai}" class="tab-pane fade show p-0">
					<div th:replace="~{fragments :: product}"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- Product End -->



	<!-- Footer Start -->
	<div th:replace="~{fragments :: footer}"></div>
	<!-- Footer End -->


	<!-- Back to Top -->
	<a th:replace="~{fragments :: backToTop}"></a>


	<!-- JavaScript Libraries -->
	<div th:replace="~{fragments :: javascript}"></div>
	<!-- Template Javascript -->
	<script src="js/main.js"></script>
</body>

</html>
