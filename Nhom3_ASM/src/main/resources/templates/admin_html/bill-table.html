<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords"
		content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template">
	<meta name="description"
		content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
	<meta name="robots" content="noindex,nofollow">
	<title>Ample Admin Lite Template by WrapPixel</title>
	<link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/" />
	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16" href="plugins/images/favicon.png">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="/admin/css/style.min.css" rel="stylesheet">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
		data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
		<!-- ============================================================== -->
		<!-- Topbar header - style you can find in pages.scss -->
		<!-- ============================================================== -->
		<div th:replace="~{admin_html/fragments_admin :: header}"></div>
		<!-- ============================================================== -->
		<!-- End Topbar header -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<div th:replace="~{admin_html/fragments_admin :: aside}"></div>
		<!-- ============================================================== -->
		<!-- End Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">
			<!-- ============================================================== -->
			<!-- Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<div class="page-breadcrumb bg-white">
				
				<!-- /.col-lg-12 -->
			</div>
			<!-- ============================================================== -->
			<!-- End Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->



			<div class="container-fluid">
				<!-- ============================================================== -->
				<!-- Start Page Content -->
				<!-- ============================================================== -->
				<div class="row">
					<div class="col-sm-12">
						<div class="white-box">
							<h3 class="box-title">Quản lý đơn hàng</h3>
							<div class="table-responsive">
								<table class="table text-nowrap">
									<thead>
										<tr>
											<th class="border-top-0">Mã hóa đơn</th>
											<th class="border-top-0">Tổng sản phẩm</th>
											<th class="border-top-0">Tổng Tiền</th>
											<th class="border-top-0">Thời gian đặt</th>
											<th class="border-top-0">Tình trạng</th>
											<th class="border-top-0"></th>
										</tr>
									</thead>
									<tbody>
										<form action="" method="get">
											<tr th:each="bill : ${hoaDon}">
												<td th:text="${bill.maHD}"></td>
												<td th:text="${bill.tongSP}"></td>
												<td th:text="${'$'+bill.tongTien}"></td>
												<td th:text="${bill.ngayTao}"></td>
												<td th:text="${bill.trangThai.tenTrangThai}"></td>
												<td>
													<button class=" fas fa-align-justify"
														th:formaction="@{/account/receipt/{id}(id=${bill.maHD})}"
														style="margin-left: 30px"></button>
													<button class="fas fa-check"
														th:if="${bill.trangThai.maTrangThai} == 1"
														th:formaction="@{/admin/bill/table/__${bill.maHD}__/__${bill.trangThai.maTrangThai}__}"
														style="margin-left: 30px"></button>
													<button class="fas fa-boxes"
														th:if="${bill.trangThai.maTrangThai} == 2"
														th:formaction="@{/admin/bill/table/__${bill.maHD}__/__${bill.trangThai.maTrangThai}__}"
														style="margin-left: 30px"></button>
													<button class="fas fa-dolly"
														th:if="${bill.trangThai.maTrangThai} == 3"
														th:formaction="@{/admin/bill/table/__${bill.maHD}__/__${bill.trangThai.maTrangThai}__}"
														style="margin-left: 30px"></button>
													<div class="far fa-calendar-check"
														th:if="${bill.trangThai.maTrangThai} == 4"
														th:formaction="@{/admin/bill/table/__${bill.maHD}__/__${bill.trangThai.maTrangThai}__}"
														style="margin-left: 30px"></div>
													<button class="fas fa-ban" th:if="${bill.trangThai.maTrangThai} < 4"
														th:formaction="@{/admin/bill/table/__${bill.maHD}__/4}"
														style="margin-left: 30px"></button>
												</td>
											</tr>
										</form>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- ============================================================== -->
				<!-- End PAge Content -->
				<!-- ============================================================== -->
				<!-- ============================================================== -->
				<!-- Right sidebar -->
				<!-- ============================================================== -->
				<!-- .right-sidebar -->
				<!-- ============================================================== -->
				<!-- End Right sidebar -->
				<!-- ============================================================== -->
			</div>
			<!-- ============================================================== -->
			<!-- End Container fluid  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- footer -->
			<!-- ============================================================== -->
			<div th:replace="~{admin_html/fragments_admin :: footer}"></div>
			<!-- ============================================================== -->
			<!-- End footer -->
			<!-- ============================================================== -->
		</div>
		<!-- ============================================================== -->
		<!-- End Page wrapper  -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->
	<script src="/admin/plugins/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script src="/admin/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/admin/js/app-style-switcher.js"></script>
	<!--Wave Effects -->
	<script src="/admin/js/waves.js"></script>
	<!--Menu sidebar -->
	<script src="/admin/js/sidebarmenu.js"></script>
	<!--Custom JavaScript -->
	<script src="/admin/js/custom.js"></script>
</body>

</html>
