<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Colorlib Templates">
	<meta name="author" content="Colorlib">
	<meta name="keywords" content="Colorlib Templates">

	<!-- Title Page-->
	<title>Au Register Forms by Colorlib</title>

	<!-- Icons font CSS-->
	<link href="/admin/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
	<link href="/admin/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
	<!-- Font special for pages-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
		rel="stylesheet">

	<!-- Vendor CSS-->
	<link href="/admin/vendor/select2/select2.min.css" rel="stylesheet" media="all">
	<link href="/admin/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

	<!-- Main CSS-->
	<link href="/admin/css/main.css" rel="stylesheet" media="all">
</head>

<body>
	<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
		<div class="wrapper wrapper--w790">
			<div class="card card-5">
				<div class="card-heading">
					<h2 class="title">Thêm sản phẩm</h2>
				</div>
				<div class="card-body">
					<form method="POST" th:object="${product}" enctype="multipart/form-data">
						<div class="form-row" th:if="${product.maSP}!=null">
							<div class="name">Mã SP</div>
							<div class="value">
								<div class="input-group">
									<input th:value="${product.maSP}" class="input--style-5" type="text" name="maSP"
										readonly>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Tên</div>
							<div class="value">
								<div class="input-group">
									<input th:value="${product.tenSP}" class="input--style-5" type="text" name="tenSP">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Mô tả</div>
							<div class="value">
								<div class="input-group">
									<input th:value="${product.moTa}" class="input--style-5" type="text" name="moTa">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Số lượng</div>
							<div class="value">
								<div class="input-group">
									<input th:value="${product.tonKho}" class="input--style-5" type="number"
										name="tonKho" min="1">
								</div>
							</div>
						</div>
						<div class="form-row m-b-55">
							<div class="name">Giá</div>
							<div class="value">
								<div class="row row-refine">
									<div class="col-4" style="margin-left: 15px;">
										<div class="input-group-desc">
											<input th:value="${product.giaCu}" class="input--style-5" type="number"
												name="giaCu">
											<label class="label--desc">Giá cũ</label>
										</div>
									</div>
									<div class="col-4" style="margin-left: 30px;">
										<div class="input-group-desc">
											<input th:value="${product.giaSP}" class="input--style-5" type="number"
												name="giaSP">
											<label class="label--desc">Giá SP</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-row" th:if="${product.maSP == null}">
							<div class="name">Loại</div>
							<div class="value">
								<div class="input-group">
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="loaiHang.maLoai">
											<!--<option disabled="disabled" selected="selected">Chọn loại hàng</option>-->
											<option th:each="category : ${categories}" th:value="${category.maLoai}"
												th:text="${category.tenLoai}">
											</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>

						<div class="form-row" th:if="${product.maSP != null}">
							<div class="name">Loại</div>
							<div class="value">
								<div class="input-group">
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="loaiHang.maLoai">
											<!--<option disabled="disabled" selected="selected">Chọn loại hàng</option>-->
											<option th:each="category : ${categories}" th:value="${category.maLoai}"
												th:text="${category.tenLoai}"
												th:selected="${product.loaiHang.maLoai == category.maLoai}">
											</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>


						<div class="form-row" th:if="${product.maSP == null}">
							<div class="name">Thương hiệu</div>
							<div class="value">
								<div class="input-group">
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="thuongHieu.maTH">
											<!--<option disabled="disabled" selected="selected">Chọn thương hiệu</option>-->
											<option th:each="brand : ${brands}" th:value="${brand.maTH}"
												th:text="${brand.tenTH}">
											</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>

						<div class="form-row" th:if="${product.maSP != null}">
							<div class="name">Thương hiệu</div>
							<div class="value">
								<div class="input-group">
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="thuongHieu.maTH">
											<!--<option disabled="disabled" selected="selected">Chọn thương hiệu</option>-->
											<option th:each="brand : ${brands}" th:value="${brand.maTH}"
												th:text="${brand.tenTH}" th:selected="${product.thuongHieu.maTH == brand.maTH}">
											</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>

						<div class="form-row">
							<div class="name">Hình ảnh</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="file" name="image">
								</div>
							</div>
						</div>

						<div class="form-row p-t-20">
							<label class="label label--block">Available?</label>
							<div class="p-t-15">
								<label class="radio-container m-r-55">Yes
									<input type="radio" value="true" th:checked="${product.available}" name="available">
									<span class="checkmark"></span>
								</label>
								<label class="radio-container">No
									<input type="radio" value="false" th:checked="${!product.available}" name="available">
									<span class="checkmark"></span>
								</label>
							</div>
						</div>

						<div>
							<button th:if="${product.maSP == null}" th:formaction="@{/admin/product/add/submit}"
								class="btn btn--radius-2 btn--red" type="submit">Create</button>
						</div>
						<div>
							<button th:if="${product.maSP != null}" th:formaction="@{/admin/product/edit/submit}"
								class="btn btn--radius-2 btn--red" type="submit">Update</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Jquery JS-->
	<script src="/admin/vendor/jquery/jquery.min.js"></script>
	<!-- Vendor JS-->
	<script src="/admin/vendor/select2/select2.min.js"></script>
	<script src="/admin/vendor/datepicker/moment.min.js"></script>
	<script src="/admin/vendor/datepicker/daterangepicker.js"></script>

	<!-- Main JS-->
	<script src="/admin/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
