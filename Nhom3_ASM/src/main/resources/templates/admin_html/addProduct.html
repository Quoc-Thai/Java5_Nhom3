	<link href="/admin/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
	<!-- Font special for pages-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"

<body>
	<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
		<div class="wrapper wrapper--w790">
			<div class="card card-5">
				<div class="card-heading">
					<h2 class="title">Thêm sản phẩm</h2>
				</div>
				<div class="card-body">
					<form method="POST" th:action="@{/admin/product/add/submit}" th:object="${product}" enctype="multipart/form-data">
						<div class="form-row">
							<div class="name">Tên</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" name="tenSP">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Mô tả</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="text" name="moTa">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Số lượng</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="number" name="tonKho" min="1">
								</div>
							</div>
						</div>
						<div class="form-row m-b-55">
							<div class="name">Phone</div>
							<div class="value">
								<div class="row row-refine">
									<div class="col-3">
										<div class="input-group-desc">
											<input class="input--style-5" type="text" name="giaCu">
											<label class="label--desc">Giá sản phẩm</label>
										</div>
									</div>
									<div class="col-3">
										<div class="input-group-desc">
											<input class="input--style-5" type="text" name="giaSP">
											<label class="label--desc">Giá mới</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Loại</div>
							<div class="value">
								<div class="input-group">
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="loaiHang.maLoai">
										<!--<option disabled="disabled" selected="selected">Chọn loại hàng</option>-->
											<option value="1">Nhẫn</option>
											<option value="2">Vòng tay</option>
											<option value="3">Đồng hồ</option>
											<option value="4">Dây chuyền</option>
											<option value="6">Bông tay</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>
						
						
							<div class="form-row">
							<div class="name">Thương hiệu</div>
							<div class="value">
								<div class="input-group">
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="thuongHieu.maTH">
											<!--<option disabled="disabled" selected="selected">Chọn thương hiệu</option>-->
											<option value="1">PNJ</option>
											<option value="2">Coach</option>
											<option value="3">Calvin Klein</option>
											<option value="5">Casio</option>
											<option value="6">Justcavali</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="form-row">
							<div class="name">Hình ảnh</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-5" type="file" name="image">
								</div>
							</div>
						</div>
						
						<!--<div class="form-row p-t-20">
							<label class="label label--block">Are you an existing customer?</label>
							<div class="p-t-15">
								<label class="radio-container m-r-55">Yes
									<input type="radio" checked="checked" name="exist">
									<span class="checkmark"></span>
								</label>
								<label class="radio-container">No
									<input type="radio" name="exist">
									<span class="checkmark"></span>
								</label>
							</div>
						</div>-->
						
						<div>
							<button class="btn btn--radius-2 btn--red" type="submit">Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Jquery JS-->
	<script src="/admin/vendor/jquery/jquery.min.js"></script>
	<!-- Vendor JS-->
	<script src="/admin/vendor/select2/select2.min.js"></script>

	<script src="/admin/js/global.js"></script>
