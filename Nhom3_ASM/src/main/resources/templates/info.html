

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: header}"></head>
<link rel="stylesheet" href="/css/dangnhap.css">
<body>
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration"
						style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-2 pb-2 pb-md-0 mb-md-5">Thông tin khách hàng</h3>
							<form th:action="@{/account/info/submit}"
								th:object="${khachHang}" class="login" method="post">
								<div class="row">
									<div class="col-md-6 mb-2">
										<div class="form-outline">
											<input type="text" name="hoKH"
												class="form-control form-control-lg" th:value="${item.hoKH}" />
											<div class="alert alert-warning mt-1"
												th:if="${#fields.hasErrors('hoKH')}" th:errors="*{hoKH}"></div>
										</div>
									</div>

									<div class="col-md-6 mb-2">
										<div class="form-outline">
											<input type="text" name="tenKH"
												class="form-control form-control-lg"
												th:value="${item.tenKH}" />
													<div class="alert alert-warning mt-1"
												th:if="${#fields.hasErrors('tenKH')}" th:errors="*{tenKH}"></div>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6 mb-2">
										<div class="form-outline">
											<input type="date" name="ngaySinh"
												class="form-control form-control-lg"
												th:value="${item.ngaySinh}" />
												<div class="alert alert-warning mt-1"
												th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></div>
										</div>
									</div>

									<div class="col-md-6 mb-2">
										<div class="form-outline">
											<input type="text" name="email"
												class="form-control form-control-lg"
												th:value="${item.email}" />
												<div class="alert alert-warning mt-1"
												th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6 mb-2">
										<div class="form-outline">
											<input type="text" name="dienThoai"
												class="form-control form-control-lg"
												th:value="${item.dienThoai}" />
												<div class="alert alert-warning mt-1"
												th:if="${#fields.hasErrors('dienThoai')}" th:errors="*{dienThoai}"></div>
										</div>
									</div>

									<div class="col-md-6 mb-2">
										<div class="form-outline">
											<input type="text" name="diaChi"
												class="form-control form-control-lg"
												th:value="${item.diaChi}" />
												<div class="alert alert-warning mt-1"
												th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></div>
										</div>
									</div>
								</div>
								<div class="mt-3 pt-1">
									<input class="btn btn-primary btn-lg" type="submit"
										value="Cập nhật thông tin" />
								</div>
								
								
								<div class="mt-4 pt-2">
									<a th:href="@{/index}">Quay lại</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
