<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: header}"></head>
<body>

	<!-- Navbar Start -->
	<div th:replace="~{fragments :: navbar}"></div>
	<!-- Navbar End -->

	<section class="vh-200" style="background-color: #fdccbc;">
		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col">
					<p>
						<span class="h2">Shopping Cart </span><span class="h4">(1
							item in your cart)</span>
					</p>
					<div class="card mb-4">
						<div th:each="cartDetail : ${cart.gioHangCT}"
							class="card-body p-4">
							<div class="row align-items-center">
								<div class="col-md-2">
									<img th:src="${cartDetail.getSanPham.getHinhAnh}"
										class="img-fluid" alt="Generic placeholder image">
								</div>
								<div class="col-md-2 d-flex justify-content-center">
									<div>
										<p class="small text-muted mb-4 pb-2">Name</p>
										<p th:text="${cartDetail.getSanPham.getTenSP}"
											class="lead fw-normal mb-0"></p>
									</div>
								</div>
								<div class="col-md-2 d-flex justify-content-center">
									<div>
										<p class="small text-muted mb-4 pb-2">Loáº¡i</p>
										<p th:text="${cartDetail.getSanPham.getLoaiHang.getTenLoai}" class="lead fw-normal mb-0"></p>
									</div>
								</div>
								<div class="col-md-2 d-flex justify-content-center">
									<div>
										<p class="small text-muted mb-4 pb-2">Quantity</p>
										<p th:text="${cartDetail.getSoLuong}" class="lead fw-normal mb-0"></p>
									</div>
								</div>
								<div class="col-md-2 d-flex justify-content-center">
									<div>
										<p class="small text-muted mb-4 pb-2">Price</p>
										<p th:text="${cartDetail.getSanPham.getGiaSP}" class="lead fw-normal mb-0"></p>
									</div>
								</div>
								<div class="col-md-2 d-flex justify-content-center">
									<div>
										<p class="small text-muted mb-4 pb-2">Total</p>
										<p th:text="${cartDetail.getSanPham.getGiaSP * cartDetail.getSoLuong}" class="lead fw-normal mb-0"></p>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="card mb-5">
						<div class="card-body p-4">
							<div class="float-end">
								<p class="mb-0 me-5 d-flex align-items-center">
									<span class="small text-muted me-2">Order total:</span> <span
									th:field="@{total}" th:text="${total}" class="lead fw-normal"></span>
								</p>
							</div>
						</div>
					</div>
					<div class="d-flex justify-content-end">
						<button type="button" class="btn btn-light btn-lg me-2">Continue
							shopping</button>
						<button type="button" class="btn btn-primary btn-lg">Add
							to cart</button>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
