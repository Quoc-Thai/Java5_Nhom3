

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: header}"></head>
<link rel="stylesheet" href="/css/dangnhap.css">
<body>
	<div th:replace="~{fragments :: navbar}"></div>
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100" style="margin-top: 100px">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-5">
					<div class="card shadow-2-strong card-registration"
						style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Đăng kí tài khoản</h3>
							<form class="login" method="post">
								<div class="row">
									<div class="col-md-8">
										<div class="form-outline">
											<p>
												<input type="text" class="form-control form-control-lg"
													name="code" placeholder="Mã xác nhận">

											</p>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-outline">
											<p>
												<button th:formaction="@{/register/sendMail}"
													class="form-control form-control-lg">Gửi lại</button>
											</p>
										</div>
									</div>
								</div>
								<p th:text="${message}" style="color: red;"></p>
								<div class="pt-1 mb-4">
									<input th:formaction="@{/register/final/submit}"
										class="btn btn-primary btn-lg" type="submit" value="Submit" />
								</div>
								<div class="pt-2">
									<a th:href="@{/register/info}">Quay lại</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div th:replace="~{fragments :: footer}"></div>

</body>

</html>
