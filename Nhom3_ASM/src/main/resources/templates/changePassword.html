<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: header}"></head>
<link rel="stylesheet" href="/css/dangnhap.css">

<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-5">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Thay đổi mật khẩu</h3>
            <form  th:action="@{/changePassword/submit}" class="login" method="post">
              <div class="row">
                <div class="col-md-12 mb-4">
                  <div class="form-outline">
                    <input type="text" name="passOld" class="form-control form-control-lg" 
                    placeholder="Mật khẩu cũ"/>
                  </div>
                </div>
                  </div>
                   <div class="row">
                <div class="col-md-12 mb-4">
                  <div class="form-outline">
                    <input type="text" name="passNew" class="form-control form-control-lg" 
                    placeholder="Mật khẩu mới"/>
                  </div>
                </div>
                  </div>
                   <div class="row">
                <div class="col-md-12 mb-4">
                  <div class="form-outline">
                    <input type="text" name="passNew1" class="form-control form-control-lg" 
                    placeholder="Nhập lại mật khẩu mới"/>
                  </div>
                </div>
                  </div>
              <div class="mt-3 pt-1">
                <input class="btn btn-primary btn-lg" type= "submit" value="Thay đổi" />
              </div>
                <div class="mt-3 pt-2">
               <a th:href="@{/dangki}">Quên mật khẩu</a>
                <a th:href="@{/index}">Quay lại</a>
                <p th:text="${message}" style="color: red;"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
