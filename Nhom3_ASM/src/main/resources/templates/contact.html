<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: header}"></head>

<body>
	<!-- Spinner Start -->
	<div th:replace="~{fragments :: spinner}"></div>
	<!-- Spinner End -->

	<!-- Navbar Start -->
	<div th:replace="~{fragments :: navbar}"></div>
	<!-- Navbar End -->


	<!-- Contact Start -->
	<div class="container-xxl py-6">
		<div class="container">
			<div class="section-header text-center mx-auto mb-5 wow fadeInUp"
				data-wow-delay="0.1s" style="max-width: 500px;">
				<h1 class="display-5 mb-3">Liên hệ chúng tôi</h1>
			</div>
			<div class="row g-5 justify-content-center">
				<div class="col-lg-5 col-md-12 wow fadeInUp" data-wow-delay="0.1s">
					<div
						class="bg-primary text-white d-flex flex-column justify-content-center h-100 p-5">
						<h5 class="text-white">Gọi chúng tôi</h5>
						<p class="mb-5">
							<i class="fa fa-phone-alt me-3"></i>+84 854 252 230
						</p>
						<h5 class="text-white">Email</h5>
						<p class="mb-5">
							<i class="fa fa-envelope me-3"></i>tholhpc04514@gmail.com
						</p>
						<h5 class="text-white">Địa chỉ hỗ trợ</h5>
						<p class="mb-5">
							<i class="fa fa-map-marker-alt me-3"></i>Toà nhà FPT Polytechnic,
							Đ. Số 22, Thường Thạnh, Cái Răng, Cần Thơ 900000, Việt Nam
						</p>
					</div>
				</div>
				<div class="col-lg-7 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
					<form>
						<div class="row g-3">
							<div class="col-md-6">
								<div class="form-floating">
									<input type="text" class="form-control" id="name"
										placeholder="Your Name"> <label for="name">Your
										Name</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-floating">
									<input type="email" class="form-control" id="email"
										placeholder="Your Email"> <label for="email">Your
										Email</label>
								</div>
							</div>
							<div class="col-12">
								<div class="form-floating">
									<input type="text" class="form-control" id="subject"
										placeholder="Subject"> <label for="subject">Subject</label>
								</div>
							</div>
							<div class="col-12">
								<div class="form-floating">
									<textarea class="form-control"
										placeholder="Leave a message here" id="message"
										style="height: 200px"></textarea>
									<label for="message">Message</label>
								</div>
							</div>
							<div class="col-12">
								<button class="btn btn-primary rounded-pill py-3 px-5"
									type="submit">Send Message</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Contact End -->


	<!-- Google Map Start -->
	<div class="container-xxl px-0 wow fadeIn" data-wow-delay="0.1s"
		style="margin-bottom: -6px;">
		<iframe class="w-100" style="height: 450px;"
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.425605337149!2d105.75576477498299!3d9.981658090122753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a089d294a53693%3A0xf3d0fb7758da72d0!2zVHLGsOG7nW5nIENhbyDEkeG6s25nIEZQVCBQb2x5dGVjaG5pYyBD4bqnbiBUaMah!5e0!3m2!1svi!2s!4v1685954265426!5m2!1svi!2s"
			frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
	</div>
	<!-- Google Map End -->


	<!-- Footer Start -->
	<div th:replace="~{fragments :: footer}"></div>
	<!-- Footer End -->


	<!-- Back to Top -->
	<a th:replace="~{fragments :: backToTop}"></a>


	<!-- JavaScript Libraries -->
	<div th:replace="~{fragments :: javascript}"></div>
	<!-- Template Javascript -->
	<script src="js/main.js"></script>
</body>

</html>
