<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: header}"></head>
<body>
	<!-- Spinner Start -->
	<!-- Spinner End -->

	<!-- Navbar Start -->
	<div th:replace="~{fragments :: navbar}"></div>
	<!-- Navbar End -->

	<!-- Page Header Start -->
	<div class="container-fluid page-header mb-5 wow fadeIn"
		data-wow-delay="0.1s">
		<div class="container">
			<h1 class="display-3 mb-3 animated slideInDown">Products</h1>
			<nav aria-label="breadcrumb animated slideInDown">
				<ol class="breadcrumb mb-0">
					<li class="breadcrumb-item"><a class="text-body" href="#">Home</a></li>
					<li class="breadcrumb-item"><a class="text-body" href="#">Pages</a></li>
					<li class="breadcrumb-item text-dark active" aria-current="page">Products</li>
				</ol>
			</nav>
		</div>
	</div>
	<!-- Page Header End -->

	<div class="container-xxl py-5">
		<div class="container">
			<div class="tab-content">
				<div class="row g-0 gx-5 align-items-end">
					<div class="col-xl-3 col-lg-4 col-md-6 wow fadeInUp"
						data-wow-delay="0.1s" th:each="product : ${products}">
						<div class="product-item">
							<div class="position-relative bg-light overflow-hidden">
								<img class="img-fluid w-100" th:src="${product.getHinhAnh()}"
									alt="">
								<div
									class="bg-secondary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3">New</div>
							</div>
							<div class="text-center p-4">
								<a class="d-block h5 mb-2"
									th:href="@{/product/{id}(id=${product.getMaSP()})}"
									th:text="${product.getTenSP()}"></a> <span
									class="text-primary me-1" th:text="${product.getGiaSale()}"></span>
								<span class="text-body text-decoration-line-through"
									th:text="${product.getGiaSP()}"></span>
							</div>
							<div class="d-flex border-top">
								<small class="w-50 text-center border-end py-2"> <a
									class="text-body" href=""><i
										class="fa fa-eye text-primary me-2"></i>Xem Chi Tiết</a>
								</small> <small class="w-50 text-center py-2"> <a
									class="text-body" href=""><i
										class="fa fa-shopping-bag text-primary me-2"></i>Thêm Vào Giỏ
										Hàng</a>
								</small>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer Start -->
	<div th:replace="~{fragments :: footer}"></div>
	<!-- Footer End -->

	<!-- Back to Top -->
	<a th:replace="~{fragments :: backToTop}"></a>

	<!-- JavaScript Libraries -->
	<div th:replace="~{fragments :: javascript}"></div>
	<!-- Template Javascript -->
	<script src="js/main.js"></script>
</body>
</html>
